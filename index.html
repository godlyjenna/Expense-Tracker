<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-track.io</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    
</head>
<body>
    <h1 class="title-main">Expense Tracker</h1>

        <main>
            <header>

                <div>
                    <h5>Income</h5>
                    <span id="income">$0.00</span>
                </div>
                <div>
                    <h5>Expenses</h5>
                    <span id="expense">$0.00</span>
                </div>
                <div>
                    <h5>Balance</h5>
                    <span id="balance">$0.00</span>
                </div>

            </header>

            <section class="transactions">

                <h3>Add Transaction</h3>

                <form id="transactionForm">

                    <div>
                        <label for="Name">Name</label>
                        <input type="text" name="name" placeholder="Night Out w/ Friends!">
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input
                         type="number"
                         name="amount" 
                         value="0" 
                         min="0.01" 
                         step="0.01" 
                         required>
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" required>
                    </div>

                    <button onclick="myButton()" id="btn" type="submit">Add</button>
                    <p id="response"></p>

                </form>
            </section>


            <section class="recent-transactions">
                <div>
                    
                </div>
            </section>

        </main>






        <script src="index.js"></script>
</body>
</html>
